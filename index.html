<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Gallery</title>
    <style>
        :root {
            color-scheme: light dark;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        
        .container {
            max-width: 100vw;
            text-align: center;
        }
        
        .slider {
            display: flex;
            
            width: calc(100vw - 40px);
            margin: 20px auto;
            
            overflow-x: scroll;
            overflow-y: hidden;
            scroll-snap-type: x mandatory;
            
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .slider > div {
            flex: 0 0 100%;
            scroll-snap-align: center;
        }
        
        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        @media screen and (width > 768px) {
            .container {
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            h1 {
                margin-top: 0;
            }
            
            .slider {
                width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scroll Gallery</h1>
        <section class="slider">
            <!-- Images will be added here -->
        </section>
    </div>
    <script>
        const images = [
            "src/deadpool-and-wolverine-4k-wallpaper-uhdpaper.com-586@3@a.jpg",
            "src/deadpool-and-wolverine-hand-heart-4k-wallpaper-uhdpaper.com-589@3@a.jpg",
            "src/deadpool-and-wolverine-movie-poster-4k-wallpaper-uhdpaper.com-581@3@a.jpg",
            "src/deadpool-and-wolverine-poster-4k-wallpaper-uhdpaper.com-582@3@a.jpg",
            "src/deadpool-and-wolverine-poster-4k-wallpaper-uhdpaper.com-583@3@a.jpg",
            "src/wolverine-claw-deadpool-and-wolverine-4k-wallpaper-uhdpaper.com-578@3@a.jpg"
        ];
        
        const slider = document.querySelector(".slider");
        
        images.forEach(image => {
            const slide = document.createElement("div");
            slide.innerHTML = `<img src="${image}" alt="image">`;
            slider.appendChild(slide);
        });
    </script>
</body>
</html>
